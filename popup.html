<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Learning Companion</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 12px;
      width: 320px;
      background-color: #fdfdfd;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #mode-label {
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #chat-log {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #ffffff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }

    .user {
      text-align: right;
      color: #2563eb;
      margin: 4px 0;
    }

    .ai {
      text-align: left;
      color: #333;
      margin: 4px 0;
    }

    .chat-controls {
      display: flex;
      gap: 8px;
    }

    #chat-input {
      flex: 1;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #send-btn {
      padding: 6px 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-btn:hover {
      background-color: #1e49c1;
    }

    #reveal-btn {
      display: none;
      margin-top: 10px;
      width: 100%;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #reveal-btn:hover {
      background-color: #0f9d72;
    }
  </style>
</head>
<body>
  <div class="header">
    <span id="mode-label">Conceptual Mode</span>
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="mode-toggle" checked>
      </label>
    </div>
  </div>

  <div id="chat-log"></div>

  <div class="chat-controls">
    <input type="text" id="chat-input" placeholder="Ask a follow-up...">
    <button id="send-btn">Send</button>
  </div>

  <button id="reveal-btn">Reveal Full Answer</button>

  
  <script src="marked.min.js"></script>
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
